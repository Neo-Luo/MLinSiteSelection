<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"><span>智慧</span>选址</a>
			</div>

		</div><!-- /.container-fluid -->
	</div>

	<div style="padding-top: 70px;height: 100%" class="container">
		<div style="height: 100%" class="row">
			<div style="height: 100%" class="col-md-9" role="main">
			<div id='map'>
			</div>
			</div>
			<div class="col-md-3" role="complementary">
				<div class="form-group">
									<label>Selects</label>
									<select class="form-control">
										<option>人流量热力图</option>
										<option>收益热力图</option>
										<option>竞争热力图</option>
										<option>房价热力图</option>
									</select>
								</div>
                <div class="form-group">
									<label>展示信息</label>
									<div class="checkbox">
										<label>
											<input type="checkbox" value=""/>便利店设施
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox" value=""/>地区区域
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox" value=""/>已有门店
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox" value=""/>道路可达性
										</label>
									</div>
								</div>

				                <div class="form-group">
									<label>选址推荐</label>
									<select class="form-control">
										<option>海淀区</option>
										<option>东城区</option>
										<option>西城区</option>
										<option>朝阳区</option>
									</select>
									<div class="checkbox">
										<label>
											<input type="checkbox" value=""/>多店推荐
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox" value=""/>显示推荐热度
										</label>
									</div>
								</div>
				<button type="submit" class="btn btn-primary">一键推荐</button>
			</div>
			</div>
	    </div>
	</div>
